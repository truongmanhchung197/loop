<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"> </p>

</body>
</html>
<script>
    let count=0;
    let count1=0;
    let i=2;
    let N;
    let number=parseInt(prompt("Nhập số số nguyên tố cần in: "));
    for(N=2;count1<number;N++) {
        for (i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0) {
                count++;
            }
        }
        if (count === 0) {
            document.getElementById("demo").innerHTML += "" + N+"<br>";
            count1=count1+1;
        } else {
            count=0;
        }
    }
</script>
