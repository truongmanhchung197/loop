<script>
    let count=0;
    let sum=0;
    let number=prompt("Nhập số các số chia hết cho 7 càn tính tổng: ");
    for (let N=0;count<number;N++) {
        if (N % 7 === 0) {
            sum = sum + N;
            count=count+1;
        }
    }
    alert("Tổng của "+number+" số tự nhiên chia hết cho 7 đầu tiên là: "+sum);
</script>
