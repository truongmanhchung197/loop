<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"> </p>

</body>
</html>
<script>
    let f0=0;
    let f1=1;
    for(;;){
        f2=f0+f1;
        f0=f1;
        f1=f2;
        if ((f2)%5===0){
            document.getElementById("demo").innerHTML="Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: "+(f2);
            break;
        }
    }
</script>
