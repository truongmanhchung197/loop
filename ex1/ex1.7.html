<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"> </p>
</body>
</html>
<script>
    let res=document.getElementById("demo");
    for (let i=1;i<=100;i++){
        if (i%15===0){
            res.innerHTML+="FizzBuzz"+"<br>";
        } else if(i%5===0){
            res.innerHTML+="Buzz"+"<br>";
        } else if(i%3===0){
            res.innerHTML+="Fizz"+"<br>";
        } else {
            res.innerHTML+=i+"<br>";
        }
    }
</script>
