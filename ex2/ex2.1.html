<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"> 0<br>1</p>

</body>
</html>
<script>
    let count=0;
    let number=prompt("Nhập vào số các số Fibonacci cần in: ");
    let f0=0;
    let f1=1;
    while (count<number-2){
        f2=f0+f1
        document.getElementById("demo").innerHTML+="<br>"+f2;
        f0=f1;
        f1=f2;
        count=count+1;
    }
</script>
